version: '3.9'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=${PG_DB}
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PWD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: jwt_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  jwt_django:
    build:
      context: .
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SUPERUSER_USERNAME=chesh1re
      - DJANGO_SUPERUSER_EMAIL=
      - DJANGO_SUPERUSER_PASSWORD=15853456
      - SKIP_SUPERUSER=false  # Поставить true, если не нужно создавать суперпользователя
      - CLEAR_CACHE_ON_START=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure:3

  celery_beat:
    build:
      context: .
    container_name: jwt_celery_beat
    command: celery -A test_app beat --loglevel=debug
    depends_on:
      - jwt_django
      - redis
      - db

  celery_worker:
    build:
      context: .
    container_name: jwt_celery_worker
    command: celery -A test_app worker --loglevel=debug
    depends_on:
      - jwt_django
      - redis
      - db

  flower:
    build:
      context: .
    container_name: flower
    ports:
      - "5555:5555"
    command: celery -A test_app flower --address=0.0.0.0 --port=5555
    depends_on:
      - celery_worker

volumes:
  postgres_data:
  redis_data: